parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $magallanesHome: '%env(string:MAGALLANES_HOME)%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
